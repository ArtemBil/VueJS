<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRUD Application</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="" id="app">
    <button @click="adduser" class="add-user__btn1 "><a href="Pages/EditPage.html" class="adduser_link"> Add
        user</a></button>
    <h1 style="display: inline; margin-left: 50px;">The first page</h1>
    <table class="table">
      <tr>
        <th class="headline__th">Name</th>
        <th class="headline__th">Surname</th>
        <th class="headline__th">Phone</th>
        <th class="headline__th">Email</th>
        <th class="headline__th"></th>
        <th class="headline__th"></th>
      </tr>
      <tr v-for="(person, index) in infoPeople">
        <td>{{ person.name }}</td>
        <td>{{ person.surname }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.email }}</td>

        <td><button class="btn-edit-first"><a href="Pages/EditPage.html" class="adduser_link">Edit</a> </button></td>
        <td><button class="btn-delete" @click="deleteUser(index)">Delete</button></td>
      </tr>
    </table>
  </div>
  <script src="js/vue/vue.js"></script>
  <script src="js/script.js"></script>
  <script src="js/database/database.js"></script>
</body>

</html>
